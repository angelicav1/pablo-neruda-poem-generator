<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Pablo Neruda Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Pablo Neruda Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter a topic or theme of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/angelicav1" target="_blank"
          >Angelica Victoria</a
        >
        and is open-sourced on
        <a
          href="https://github.com/angelicav1/pablo-neruda-poem-generator"
          target="_blank"
          >GitHub
        </a>
        and is hosted on
        <a
          href="https://pablonerudapoetrygenerator.netlify.app/"
          target="_blank"
        >
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
